<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Profile card component</title>
    </head>
    <body>
        <!-- <div class="bg-top"></div> -->

        <div class="container">
            <div class="bg">
                <img
                    src="img/bg-pattern-top.svg"
                    alt="bg circle 1"
                    class="bg__circle bg__circle--1"
                /><img
                    src="img/bg-pattern-bottom.svg"
                    alt="bg circle 2"
                    class="bg__circle bg__circle--2"
                />
            </div>
            <div class="card">
                <div class="background">
                    <img
                        src="img/bg-pattern-card.svg"
                        alt="Profile card background"
                        class="background-img"
                    />
                </div>

                <div class="profile">
                    <figure>
                        <img
                            src="img/image-victor.jpg"
                            alt="Profile picture"
                            class="profile__pic"
                        />
                    </figure>
                    <div class="profile__head">
                        <h4 class="profile__head-name">Victor Crest</h4>
                        <p class="profile__head-age">26</p>
                    </div>
                    <p class="profile__area">London</p>
                </div>

                <div class="stats">
                    <div class="stats__followers">
                        <p class="stats__followers-count">80k</p>
                        <p class="stats__followers-follow">Followers</p>
                    </div>

                    <div class="stats__likes">
                        <p class="stats__likes-count">803k</p>
                        <p class="stats__likes-like">Likes</p>
                    </div>

                    <div class="stats__photos">
                        <p class="stats__photos-count">1.4k</p>
                        <p class="stats__photos-photo">Photo</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
